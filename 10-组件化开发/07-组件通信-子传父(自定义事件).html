<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!-- 父组件模板 -->
  <div id="app">
    <cpn @itemclick = "cpnclick"></cpn>
  </div>

<!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <button v-for = "item in categories" @click = "bntclick(item)">{{item.name}}</button>
    </div>
  </template>
  
  
    <script src="../js/vue.js"></script>
    <script>
  // 子组件
    const cpn = {
      template:'#cpn',
      data() {
        return {
          categories: [
            {id: 'aaa',name: '热门推荐'},
            {id: 'bbb',name: '手机数码'},
            {id: 'ccc',name: '家用家电'},
            {id: 'ddd',name: '电脑办公'},
          ]
        }
      },
      methods: {
          bntclick(item) {
            // 发射 自定义事件
            this.$emit('itemclick',item)
          }
        }
    }
    // 父组件
    const app = new Vue({
      el:'#app',
      data:{
          // info: {
          //   name: 'why',
          //   age: 18,
          //   height: 188
          // },
          // message:'你好',
      },
      components: {
        cpn 
      },
      methods: {
        cpnclick (item) {
          console.log('cpnclick',item);
        }
      }
    })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 编译作用域
  在真正学习插槽之前，我们需要先理解─个概念∶编译作用域。
  官方对于编译的作用域解析比较简单，我们自己来通过一个例子来理解这个概念:我们来考虑下面的代码是否最终是可以渲染出来的:
    <my-cpn v-show="isShow"></my-cpn>中，我们使用了isShow属性。
    isShow属性包含在组件中，也包含在Vue实例中。
  答案∶最终可以渲染出来，也就是使用的是Vue实例的属性。为什么呢?
    官方给出了一条准则∶父组件模板的所有东西都会在父级作用域内编译;子组件模板的所有东西都会在子级作用域内编译。
  而我们在使用<my-cpn v-show="isShow"></my-cpn>的时候，整个组件的使用过程是相当于在父组件中出现的。
    那么他的作用域就是父组件，使用的属性也是属于父组件的属性。
    因此，isShow使用的是Vue实例中的属性，而不是子组件的属性。 -->
  


  <div id="app">
    <cpn v-show = "isShow"></cpn>
    <cpn c-for = "item in names"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是内容</p>
      <button v-show = "isShow"></button>
    </div>
  </template>


  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
          message:'你好',
          isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false
            }
          }
        }
      }
    })
  </script>
</body>
</html>

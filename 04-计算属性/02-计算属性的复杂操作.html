<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>总价:{{totalprice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
        message:'你好',
      books:[
        {id:110,name:'撒法阿瑟吖的东发',price:125},
        {id:110,name:'阿嘎俺阿瑟东是个',price:165},
        {id:110,name:'啊沙嘎嘎的发沙发',price:135},
        {id:110,name:'啊沙发啊嘎嘎沙发',price:115}
      ]
    },
    computed:{
      totalprice:function () {
        let result = 0
        for(let i=0;i<this.books.length;i++){
          result +=this.books[i].price
        }
        return result
      }
    }
  })
</script>

</body>
</html>

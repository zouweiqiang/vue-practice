<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
    <h2>{{fullName1}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'gaasgas',
      lastName:'fasfasf'
    },
    computed:{
      fullName:{
        get:function () {
            return this.firstName + ' ' +this.lastName
        }
      }
    },
    fullName1:function () {
        return this.firstName + ' ' +this.lastName
    }
  })
</script>

</body>
</html>

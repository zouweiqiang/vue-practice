<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>当前数：{{counter}}</h1>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const  ojb = {
        counter:0
    }
    const app = new Vue({
        el:'#app',
        data:ojb,
        methods:{
            add: function () {
                console.log('add被执行');
                this.counter++
            },
            sub:function () {
                console.log('add被执行');
                this.counter--
            }
        }
    })
</script>
</body>
</html>

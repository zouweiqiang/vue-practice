<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 添加key标识 -->
    <span v-if = "isUser">
      <label class="phoneNumber" for="phoneNumber">手机登录</label>
      <input type="text" id="phoneNumber" placeholder="手机登录" key = "phoneNumber">
    </span>
    <span v-else>
      <label class="email" for="email">邮箱登录</label>
      <input type="text" id="email" placeholder="邮箱登录" key = "email">
    </span>
    <button @click = "isUser = !isUser">切换登录</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>s
    const app = new Vue({
      el:'#app',
      data:{
          isUser: true
      }
    })
  </script>
</body>
</html>
